services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: netchallenge
      POSTGRES_USER: netchallenge
      POSTGRES_PASSWORD: netchallenge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netchallenge -d netchallenge"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Postgres=Host=postgres;Port=5432;Database=netchallenge;Username=netchallenge;Password=netchallenge;Include Error Detail=true
    volumes:
      - ./NetChallenge.API/appsettings.Development.json:/app/appsettings.Development.json:ro
      - ./NetChallenge.API/appsettings.json:/app/appsettings.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  tests:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    volumes:
      - .:/src
    working_dir: /src
    command: dotnet test
    profiles:
      - test

volumes:
  postgres_data:

